language: php

sudo: false

php:
  - 7.1
  - 7.2
  - 7.3

cache:
  directories:
    - vendor
    - $COMPOSER_CACHE_DIR


before_script:
  - mkdir -p build/logs
  - composer self-update || true
  - composer install

script:
  - find src -type f -name '*.php' -exec php -l {} \; | (! grep -v "No syntax errors detected" )

after_success:
 - php vendor/bin/php-coveralls -v




